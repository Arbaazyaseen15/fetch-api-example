<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Fetch Api SandBox</title>
    <style>
        ul{
            list-style: none;
            background-color: grey;
        }
    </style>
</head>
<body>
<div class="container text-center">
        
    <header>
        <h1 class="header display-4 mb-4">Fetch API SandBox</h1>
    </header>
<div class="d-flex ms-5">
    <button class="btn btn-success ms-5" id="get-text">Get Text</button>
    <button class="btn btn-primary ms-4" id="get-user">Get JSON</button>
    <button class="btn btn-dark ms-4" id="get-json">Get AppData</button>
</div>
    <div class="output"></div>
    <div class="form-control m-4">
    <form action="submit"  id="add-post">
        <div class="m-2"><input type="text" name="title" id="title" placeholder="Title">
        </div>
        <div class="m-2"><textarea name="body" id="body" cols="30" rows="10" placeholder="body"></textarea>
        </div>
        <div class="m-2"><input type="submit" value="submit" id="submit" class="btn btn-secondary">
        </div>
                </form>
    </div>


    <script src="app.js"></script>
 </div>
</body>
</html>
